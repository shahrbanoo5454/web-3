<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>calculator</title>
    <style>
        .main-container{
            background:url(./img/cal.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
         
        }
    </style>
</head>
<body>
    <div class="container main-container mt-3 p-5">
        
       <div class="row">
           <div class="col-12">
               <h1 class="h1 py-4 text-center text-white">calculator</h1>
           </div>
           <div class="col-12  text-center">
               <input type="number" placeholder="enter number one.." id="num1">
               <input type="number"  placeholder="enter number two.." id="num2">
           </div>
           <div class="col-12  text-center mt-5">
               <button type="button" class="btn bg-warning " onclick="addition() ">+</button>
               <button type="button" class="btn bg-warning" onclick="subtraction()">-</button>
               <button type="button" class="btn bg-warning" onclick="multiplication()">*</button>
               <button type="button" class="btn bg-warning" onclick="division()">/</button>
           </div>
           <div class="col-12 text-center p-5 answer-col">
               <div id="answer" class="p-2 mx-auto my-5 w-50 rounded  bg-warning font-weight-bold ">&nbsp; </div>
            </div>
       </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
